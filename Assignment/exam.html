<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var examResult = prompt ('What was your exam score?')
    var examA = 80
    var examB = 70
    var examPass = 50
    
    if (examResult >= examA) {
      console.log ("You scored an A!")
    } else if (examResult >= examB) {
      console.log ("You scored a B")
    } else if (examResult >= examPass) {
      console.log ("You've passed")
    } else {
      console.log ("Sorry, you'll have to take the exam again...")
    }
  </script>
</body>
</html>
